name: Deploy2
on: [ push, workflow_dispatch ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Getcode
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Getcode
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Test
      run: npm run test
  Deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Getcode
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Deploy
      run: echo "Deploying..."
